<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="bg-slate-300 flex flex-col">
    <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-900 h-screen w-[300px] text-slate-200 z-50 duration-500 border-l p-5 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
      </div>
    <section class="h-3/5 overflow-y-auto flex flex-col gap-2" id="produtos-carrinho"> 

    </section >
      <p class="bg-slate-200 text-green-900" id="preco-total"></p>
      <button  id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
    </section>
    <header class="flex bg-slate-900 h-16 px-2 py-2 justify-between sticky top-0 shadow-lg shadow-slate-500 z-10">
      <a href="./">
        <img class="h-14" src="./assets/logo/hashtag.svg" alt="Logo da Mtec"/>
      </a>
      <div class="flex gap-2 text-slate-200 items-center mx-5">
        <button class="mx-2" id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
        <a href="./pedidos.html">
          <button class="mr-2"><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>
    <main class="bg-slate-200">
      <section id="container-produto" class="p-5 flex flex-wrap justify-center gap-8"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
